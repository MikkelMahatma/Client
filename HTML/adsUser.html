<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Opdater din annonce</h4>
            </div>
            <div class="modal-body">
                <div>
                    <label for="newAdComment" class="col-lg-2 control-label">Kommentarer</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="newAdComment" placeholder="Kommentarer">
                    </div>

                    <div>
                        <label for="newAdRating" class="col-lg-2 control-label">Stand</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="newAdRating"
                                   placeholder="skriv en vurdering af standen mellem 1 og 5">
                        </div>

                        <div>
                            <label for="newAdPrice" class="col-lg-2 control-label">Pris</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="newAdPrice" placeholder="Pris i kr">
                            </div>

                        </div>

                        <button class="btn btn-success pull-right" id="UpdateAdButton" data-target="#myModal" >Opdater Annonce</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
